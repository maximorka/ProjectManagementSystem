<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Skills</title>
</head>
<body>
<style>
    .skills{
        padding: 10 px;
        margin: 5px;
        background-color: lightgrey;
    }
    .skills-button{
        padding: 15 px;
        margin: 15px;
        background-color: #007bff;
        color: #fff;
        border-radius: 0.25rem;
        border: none;
    }
    .h1-skills{
    text-align:center;
    }
</style>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/main" class="nav-link " aria-current="page">Main</a></li>
            <li class="nav-item"><a href="/company" class="nav-link ">Company</a></li>
            <li class="nav-item"><a href="/customer" class="nav-link">Customer</a></li>
            <li class="nav-item"><a href="/project" class="nav-link">Project</a></li>
            <li class="nav-item"><a href="/developer" class="nav-link">Developer</a></li>
            <li class="nav-item"><a href="/skills" class="nav-link active">Skills</a></li>

            <li class="nav-item"><a href="/info" class="nav-link ">Info</a></li>
        </ul>
    </header>
</div>
<form>
    <h1 class="display-5 fw-bold" th:text = " 'Current size skills: '+ ${skills.size()}"></h1>

    <div class="skills" th:each ="skill:${skills}">
            <div th:text ="'Kategory: '+${skill.kategory}"></div>
        <br>
            <div th:text ="'Level: '+${skill.level}"></div>
        <br>
        <div th:text ="'Id: '+${skill.id}"></div>
        <div>
            <form  action ="/skills/delete" method = "POST">
                <input type="hidden" th:value="${skill.id}" name ="id">
                <button class="skills-button" type="submit">Delete</button>
            </form>
        </div>
    </div>
</form>
<div class="border-bottom" ></div>
<h1 class="display-5 fw-bold h1-skills " >Create new skills</h1>
<form class="skills"  action="/skills" method="post">
    <div>
        <label for = "kategory">Kategory:</label>
        <input type="text" name="kategory" id="kategory">
    </div>

    <div>
        <label for="level">Level( junior, middle, senior):</label>
        <input type="text" name="level" id="level">
    </div>

    <div>
        <button class="skills-button" type="submit"> Post skills</button>
    </div>


</form>

<div class="border-bottom" ></div>
<h1 class="display-5 fw-bold h1-skills " >Update skills</h1>

<form class="skills"  action="/skills/update" method="POST">
    <div>
        <label for = "kategoryUpdate">Kategory:</label>
        <input type="text" name="kategory" id="kategoryUpdate">
    </div>

    <div>
        <label for="levelUpdate">Level( junior, middle, senior):</label>
        <input type="text" name="level" id="levelUpdate">
    </div>
    <div>
        <label for="idSkills">Id:</label>
        <input type="text" name="id" id="idSkills">
    </div>
    <div>
        <button class="skills-button" type="submit"> Update</button>
    </div>


</form>

</body>
</html>
