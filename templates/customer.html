<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Customers</title>
</head>
<body>
<style>
    .customer{
        padding: 10 px;
        margin: 5px;
        background-color: lightgrey;
    }
    .customer-button{
        padding: 15 px;
        margin: 15px;
        background-color: #007bff;
        color: #fff;
        border-radius: 0.25rem;
        border: none;
    }
    .h1-customer{
    text-align:center;
    }
</style>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/main" class="nav-link " aria-current="page">Main</a></li>
            <li class="nav-item"><a href="/company" class="nav-link">Company</a></li>
            <li class="nav-item"><a href="/customer" class="nav-link active">Customer</a></li>
            <li class="nav-item"><a href="/project" class="nav-link">Project</a></li>
            <li class="nav-item"><a href="/developer" class="nav-link">Developer</a></li>
            <li class="nav-item"><a href="/skills" class="nav-link">Skills</a></li>
            <li class="nav-item"><a href="/developer_project" class="nav-link">Developer-project</a></li>
            <li class="nav-item"><a href="/developer_skills" class="nav-link">Developer-skills</a></li>
            <li class="nav-item"><a href="/info" class="nav-link ">Info</a></li>
        </ul>
    </header>
</div>
<form>
    <h1 class="display-5 fw-bold" th:text = " 'Current size customer: '+ ${customers.size()}"></h1>

    <div class="customer" th:each ="customer:${customers}">
        <div th:text ="'Name customer: '+${customer.name}"></div>
        <br>
        <div th:text ="'Address customer: '+${customer.address}"></div>
        <br>
        <div th:text ="'customer id: '+${customer.id}"></div>
        <div>
            <form  action ="/customer/delete" method = "POST">
                <input type="hidden" th:value="${customer.id}" name ="id">
                <button class="customer-button" type="submit">Delete</button>
            </form>
        </div>
    </div>
</form>
<div class="border-bottom" ></div>
<h1 class="display-5 fw-bold h1-customer " >Create new customer</h1>
<form class="customer"  action="/customer" method="post">
    <div>
        <label for = "name">Name:</label>
        <input type="text" name="name" id="name">
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="address" name="address" id="address">
    </div>

    <div>
        <button class="customer-button" type="submit"> Post customer</button>
    </div>


</form>

<div class="border-bottom" ></div>
<h1 class="display-5 fw-bold h1-customer " >Update customer</h1>

<form class="customer"  action="/customer/update" method="POST">
    <div>
        <label for = "name">Name:</label>
        <input type="text" name="name" id="namecustomer">
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="addresscustomer">
    </div>
    <div>
        <label for="idcustomer">Id:</label>
        <input type="text" name="id" id="idcustomer">
    </div>
    <div>
        <button class="customer-button" type="submit"> Update</button>
    </div>


</form>


</body>
</html>
